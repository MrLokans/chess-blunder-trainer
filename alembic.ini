# Alembic configuration for blunder-tutor

[alembic]
# Path to migration scripts
script_location = alembic

# Template used to generate migration files
file_template = %%(rev)s_%%(slug)s

# Truncate slug to ensure we're not exceeding limits
truncate_slug_length = 40

# Default revision for auto-generation
revision_environment = false

# SQLite URL placeholder - actual URL is set programmatically in env.py
# based on the configured database path
sqlalchemy.url = sqlite:///data/main.sqlite3

# Logging configuration
[loggers]
keys = root,sqlalchemy,alembic

[handlers]
keys = console

[formatters]
keys = generic

[logger_root]
level = WARN
handlers = console
qualname =

[logger_sqlalchemy]
level = WARN
handlers =
qualname = sqlalchemy.engine

[logger_alembic]
level = INFO
handlers =
qualname = alembic

[handler_console]
class = StreamHandler
args = (sys.stderr,)
level = NOTSET
formatter = generic

[formatter_generic]
format = %(levelname)-5.5s [%(name)s] %(message)s
datefmt = %H:%M:%S
