{# Navigation macro for consistent navigation across pages #}
{% macro render_nav(active_page='') %}
<nav>
  <a href="/" {% if active_page == 'trainer' %}class="active"{% endif %}>Trainer</a>
  <a href="/dashboard" {% if active_page == 'dashboard' %}class="active"{% endif %}>Dashboard</a>
  <a href="/management" {% if active_page == 'management' %}class="active"{% endif %}>Management</a>
  <a href="/settings" {% if active_page == 'settings' %}class="active"{% endif %}>Settings</a>
</nav>
{% endmacro %}

{# Minimal navigation for special pages (like setup) #}
{% macro render_link_nav() %}
<div style="display: flex; gap: 12px; align-items: center; margin-bottom: 24px;">
  <a href="/dashboard" style="color: var(--text-muted); text-decoration: none; font-size: 0.875rem; display: flex; align-items: center; gap: 6px; padding: 8px 14px; border: 1px solid var(--border); border-radius: 8px; transition: all 0.15s ease;">
    <svg width="16" height="16" viewBox="0 0 24 24" fill="none" stroke="currentColor" stroke-width="2" stroke-linecap="round" stroke-linejoin="round">
      <rect x="3" y="3" width="7" height="7"></rect>
      <rect x="14" y="3" width="7" height="7"></rect>
      <rect x="14" y="14" width="7" height="7"></rect>
      <rect x="3" y="14" width="7" height="7"></rect>
    </svg>
    Dashboard
  </a>
  <a href="/settings" style="color: var(--text-muted); text-decoration: none; font-size: 0.875rem; display: flex; align-items: center; gap: 6px; padding: 8px 14px; border: 1px solid var(--border); border-radius: 8px; transition: all 0.15s ease;">
    <svg width="16" height="16" viewBox="0 0 24 24" fill="none" stroke="currentColor" stroke-width="2" stroke-linecap="round" stroke-linejoin="round">
      <circle cx="12" cy="12" r="3"></circle>
      <path d="M12 1v6m0 6v6m5.2-13.2l-4.2 4.2m0 6l4.2 4.2M23 12h-6m-6 0H1m18.2-5.2l-4.2 4.2m0-6l4.2-4.2"></path>
    </svg>
    Settings
  </a>
</div>
{% endmacro %}
