<div class="training-stats-grid">
  <div class="training-stat-item">
    <div class="training-stat-label">Accuracy</div>
    <div class="training-stat-value training-stat-success">{{ accuracy }}%</div>
  </div>
  <div class="training-stat-item">
    <div class="training-stat-label">Total Attempts</div>
    <div class="training-stat-value">{{ total_attempts }}</div>
  </div>
  <div class="training-stat-item">
    <div class="training-stat-label">Correct</div>
    <div class="training-stat-value training-stat-success">{{ correct_attempts }}</div>
  </div>
  <div class="training-stat-item">
    <div class="training-stat-label">Incorrect</div>
    <div class="training-stat-value training-stat-accent">{{ incorrect_attempts }}</div>
  </div>
  <div class="training-stat-item">
    <div class="training-stat-label">Unique Puzzles</div>
    <div class="training-stat-value">{{ unique_puzzles }}</div>
  </div>
</div>
