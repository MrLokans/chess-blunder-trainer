name: Docker

on:
  push:
    tags:
      - 'v*'

env:
  REGISTRY: ghcr.io

jobs:
  build:
    name: Build and Push
    runs-on: ubuntu-latest
    permissions:
      contents: read
      packages: write

    steps:
      - name: Checkout code
        uses: actions/checkout@v4

      - name: Set image name to lowercase
        id: image
        run: echo "name=${{ env.REGISTRY }}/${GITHUB_REPOSITORY_OWNER,,}/blunder-tutor" >> $GITHUB_OUTPUT

      - name: Set up QEMU
        uses: docker/setup-qemu-action@v3

      - name: Set up Docker Buildx
        uses: docker/setup-buildx-action@v3

      - name: Log in to Container Registry
        uses: docker/login-action@v3
        with:
          registry: ${{ env.REGISTRY }}
          username: ${{ github.actor }}
          password: ${{ secrets.GITHUB_TOKEN }}

      - name: Extract metadata
        id: meta
        uses: docker/metadata-action@v5
        with:
          images: ${{ steps.image.outputs.name }}
          tags: |
            type=semver,pattern={{version}}
            type=semver,pattern={{major}}.{{minor}}
            type=semver,pattern={{major}}
            type=sha
            type=raw,value=latest

      - name: Build and push
        uses: docker/build-push-action@v6
        with:
          context: .
          platforms: linux/amd64,linux/arm64
          push: true
          tags: ${{ steps.meta.outputs.tags }}
          labels: ${{ steps.meta.outputs.labels }}
          build-args: |
            VERSION=${{ github.ref_name }}
            COMMIT=${{ github.sha }}
            STOCKFISH_VERSION=sf_17
          # Use both GHA cache and registry cache for maximum cache hits
          # Registry cache persists longer and works better for multi-platform builds
          # GHA cache is faster for same-workflow rebuilds
          cache-from: |
            type=gha
            type=registry,ref=${{ steps.image.outputs.name }}:buildcache
          cache-to: |
            type=gha,mode=max
            type=registry,ref=${{ steps.image.outputs.name }}:buildcache,mode=max
